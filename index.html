<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;           
    }
    iframe {
      display: block;       
      background: #ffffff;
      border: none;        
      height: 100vh;      
      width: 100vw;
    }
    </style>
 </head>
 <body>
   <iframe id='framey' frameborder = 0></iframe>
 </body>
 <script>
   var webpages = [];
   //--------------------just change the webpage URLs
   //the webpages need to hosted on https sites - just change the link to the your URLs
   //if you want more than two just create a new line using the same code as below
   webpages.push("URL A");
   webpages.push("URL B");
   webpages.push("URL C");
   //------------------------------------------
   var random_page = webpages[Math.floor(Math.random()*webpages.length)];
   document.getElementById("framey").src = random_page;
 </script>
</html>
